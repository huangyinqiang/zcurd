 <#include "/common/head.html"/>
<div class="easyui-panel updatePage"
	data-options="fit:true,border:false">
	<form id="ff" class="easyui-form" method="post">
		<table class="table1">
			<tr>
				<th><span>内置秘钥A:</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="keya1value"
							id="keyb1value" value="${model.keya1value!''}"
							data-options="fit: true"></input>
					</div>
				</td>
			</tr>
			<tr>
				<th><span>内置秘钥B:</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="keya2value"
							id="keya2value" value="${model.keya2value!''}"
							data-options="fit: true,required:true"></input>
					</div>
				</td>
			</tr>
			<tr>
				<th><span>用户秘钥A:</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="keyb1value"
							id="keyb1value" value="${model.keyb1value!''}"
							data-options="fit: true"></input>
					</div>
				</td>
			</tr>
			<tr>
				<th><span>用户秘钥B:</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="keyb2value"
							id="keyb2value" value="${model.keyb2value!''}"
							data-options="fit: true,required:true"></input>
					</div>
				</td>
			</tr>
			<tr>
				<th><span>备注:</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="remark"
							id="remark" value="${model.remark!''}"
							data-options="fit: true,required:true"></input>
					</div>
				</td>
			</tr>
		</table>
	</form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	    "id": ${model.id}, 
       	    "model.keya1value": getInputValue("keya1value"), 
       	    "model.keya2value": getInputValue("keya2value"), 
       	    "model.keyb1value": getInputValue("keyb1value"), 
       	    "model.keyb2value": getInputValue("keyb2value"), 
       	    "model.remark": getInputValue("remark"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
<#include "/common/foot.html"/>
