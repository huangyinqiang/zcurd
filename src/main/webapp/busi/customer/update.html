
<#include "/common/head.html"/>


 <div class="easyui-panel updatePage" data-options="fit:true,border:false">
    <form id="ff" class="easyui-form" method="post">
        <table class="table1">
            <tr>
           		<th><span>用户名:</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="name" id="name" value="${model.name!''}" data-options="fit: true,required:true"></input></div>
           		</td>
           		
            <tr>
           		<th><span>手机号:</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="phone" id="phone" value="${model.phone!''}" data-options="fit: true,required:true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span>卡号:</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="cardnum" id="cardnum" value="${model.cardnum!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span>住址:</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="address" id="address" value="${model.address!''}" data-options="fit: true"></input></div>
           		</td>
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	     
	    "id": ${model.id}, 
       	    "model.name": getInputValue("name"), 
       	    "model.phone": getInputValue("phone"), 
       	    "model.cardnum": getInputValue("cardnum"), 
       	    "model.address": getInputValue("address"), 
       	    "model.property": getInputValue("property"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
<#include "/common/foot.html"/>
