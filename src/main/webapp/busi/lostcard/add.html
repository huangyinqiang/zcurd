 <#include "/common/head.html"/>


<div class="easyui-panel addPage"
	data-options="fit:true,border:false,novalidate:true">
	<form class="easyui-form" id="ff" method="post"
		data-options="novalidate:true">
		<table class="table1">
			<tr>
				<th><span>用户编号：</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-numberspinner" type="text" name="uid"
							id="uid" value="" data-options="fit: true"></input>
					</div>
				</td>
			<tr>
				<th><span>用户姓名：</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="uname" id="uname"
							value="" data-options="fit: true"></input>
					</div>
				</td>
			</tr>
			<tr>
				<th><span>用户卡号：</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="cardnum"
							id="cardnum" value="" data-options="fit: true"></input>
					</div>
				</td>
			</tr>
			<tr>
				<th><span>挂失时间：</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-datebox" type="text" name="losttime"
							id="losttime" value="" data-options="fit: true"></input>
					</div>
				</td>
			</tr>
			<tr>
				<th><span>剩余次数：</span></th>
				<td>
					<div class="wrap_input">
						<input class="easyui-textbox" type="text" name="balance"
							id="balance" value="" data-options="fit: true"></input>
					</div>
				</td>
			</tr>
		</table>
	</form>
</div>
<script>
	top.window.subPage.save = save;
	function save() {
		if ($("#ff").form('enableValidation').form('validate')) {
			$.post("add", getParam(), function(data) {
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			});
		}
	}
	function getParam() {
		var param = {
			"model.uid" : $(":input[name='uid']").val(),
			"model.uname" : $(":input[name='uname']").val(),
			"model.cardnum" : $(":input[name='cardnum']").val(),
			"model.losttime" : $(":input[name='losttime']").val(),
			"model.balance" : $(":input[name='balance']").val(),
		}
		for (key in param) {
			if (!param[key]) {
				delete param[key];
			}
		}
		return param;
	}

	//扩展js
</script>
<#include "/common/foot.html"/>
