
<#include "/common/head.html"/>


 <div class="easyui-panel updatePage" data-options="fit:true,border:false">
    <form id="ff" class="easyui-form" method="post">
        <table class="table1">
            <tr>
           		<th><span>用户编号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="uid" id="uid" value="${model.uid!''}" data-options="fit: true"></input></div>
           		</td>
           		
            <tr>
           		<th><span>用户姓名：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="uname" id="uname" value="${model.uname!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span>用户卡号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="cardnum" id="cardnum" value="${model.cardnum!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span>挂失时间：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="losttime" id="losttime" value="${model.losttime!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span>剩余次数：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="balance" id="balance" value="${model.balance!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	     
	    "id": ${model.id}, 
       	    "model.uid": getInputValue("uid"), 
       	    "model.uname": getInputValue("uname"), 
       	    "model.cardnum": getInputValue("cardnum"), 
       	    "model.losttime": getInputValue("losttime"), 
       	    "model.balance": getInputValue("balance"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
