
<#include "/common/head.html"/>


 <div class="easyui-panel addPage" data-options="fit:true,border:false,novalidate:true">
    <form class="easyui-form" id="ff" method="post" data-options="novalidate:true">
        <table class="table1">
            <tr>
           		<th><span>业物管理编号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="gid" id="gid" value="" data-options="fit: true"></input></div>
           		</td>
            <tr>
           		<th><span>用户编号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="uid" id="uid" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>用户名称：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="name" id="name" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>手机号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="phone" id="phone" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>卡号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="cardnum" id="cardnum" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>卡次数：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="cardcs" id="cardcs" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>充值次数：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="chargenum" id="chargenum" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>消费金额：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="money" id="money" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>总共次数：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="total" id="total" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>充卡时间：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="jointime" id="jointime" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#ff").form('enableValidation').form('validate')) {
		$.post("add", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	     
       	    "model.gid": $(":input[name='gid']").val(), 
       	    "model.uid": $(":input[name='uid']").val(), 
       	    "model.name": $(":input[name='name']").val(), 
       	    "model.phone": $(":input[name='phone']").val(), 
       	    "model.cardnum": $(":input[name='cardnum']").val(), 
       	    "model.cardcs": $(":input[name='cardcs']").val(), 
       	    "model.chargenum": $(":input[name='chargenum']").val(), 
       	    "model.money": $(":input[name='money']").val(), 
       	    "model.total": $(":input[name='total']").val(), 
       	    "model.jointime": $(":input[name='jointime']").val(), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
