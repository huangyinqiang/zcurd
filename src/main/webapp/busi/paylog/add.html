
<#include "/common/head.html"/>


 <div class="easyui-panel addPage" data-options="fit:true,border:false,novalidate:true">
    <form class="easyui-form" id="ff" method="post" data-options="novalidate:true">
        <table class="table1">
            <tr>
           		<th><span>代理ID：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="userid" id="userid" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            <tr>
           		<th><span>代理名称：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="username" id="username" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>查询开始日期：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="starttime" id="starttime" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>查询结束日期：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="endtime" id="endtime" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>记录日期：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="jointime" id="jointime" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>状态0 未成功 1 成功：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="status" id="status" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>付款金额：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="money" id="money" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>费用类型：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="type" id="type" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#ff").form('enableValidation').form('validate')) {
		$.post("add", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	     
       	    "model.userid": $(":input[name='userid']").val(), 
       	    "model.username": $(":input[name='username']").val(), 
       	    "model.starttime": $(":input[name='starttime']").val(), 
       	    "model.endtime": $(":input[name='endtime']").val(), 
       	    "model.jointime": $(":input[name='jointime']").val(), 
       	    "model.status": $(":input[name='status']").val(), 
       	    "model.money": $(":input[name='money']").val(), 
       	    "model.type": $(":input[name='type']").val(), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
